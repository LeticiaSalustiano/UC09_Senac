<body>

    <script>
     
    function getPersonagens() {
        let xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() {
            if (this.readyState == 4) {
                if (this.status == 200) {
                    let personagens = JSON.parse(this.responseText).Personagens;
                    let output = '';

                    personagens.forEach(personagem => {
                        output += `
                            <div class="personagem">
                                <h2>${personagem.nome}</h2>
                                <p><strong>Gênero: </strong> ${personagem.gênero}</p>
                                <p><strong>Cultura: </strong> ${personagem.cultura}</p>
                                <p><strong>Nascido: </strong> ${personagem.nascido}</p>
                                <p><strong>Títulos: </strong> ${personagem.títulos.join(', ')}</p>
                                <p><strong>Aliases: </strong> ${personagem.aliases.join(', ')}</p>
                                <p><strong>Pai: </strong> ${personagem.pai || 'Desconhecido'}</p>
                                <p><strong>Mãe: </strong> ${personagem.mãe || 'Desconhecido'}</p>
                                <p><strong>Cônjuge: </strong> ${personagem.cônjuge || 'Desconhecido'}</p>
                                <p><strong>Série de TV: </strong> ${personagem['série de TV'].join(', ')}</p>
                                <p><strong>Interpretado por: </strong> ${personagem.interpretadoPor.join(', ')}</p>
                            </div>
                        `;
                    });

                    document.getElementById('controle').innerHTML = output;
                } else if (this.status == 404) {
                    document.getElementById('controle').innerHTML = 'Recurso não encontrado, código de erro 404';
                } else {
                    document.getElementById('controle').innerHTML = 'Ocorreu um erro ao buscar os dados';
                }
            }
        };
        xmlHttp.open('GET', 'http://127.0.0.1/UC09/Aula03/API/personagem.json', true);
        xmlHttp.send();
    }

    window.onload = getPersonagens;
    </script>
