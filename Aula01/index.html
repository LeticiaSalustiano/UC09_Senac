<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <title>01</title>

<script>

    function requisicao(url){
        document.getElementById('conteudo'). innerHTML = ""
        let imgloading = document.createElement('img')
        imgloading.src = 'loading.gif'
        imgloading.id = 'loading'
        document.getElementById('conteudo').appendChild(imgloading)

        let ajax = new XMLHttpRequest()

        ajax.open('GET',url)

        ajax.onreadystatechange = () => {
            if(ajax.readyState == 4){
                if(ajax.status == 200){
                    document.getElementById('conteudo').innerHTML = ajax.responseText
                }
                if(ajax.status == 404){
                    document.getElementById('conteudo').innerHTML = 'recurso não encontrado, código de erro 404'
                }

                 //document.getElementById('loading').remove()
            }
        }
        
        ajax.send()
        console.log(ajax)

     }
 
    
</script>

</head>
<body>
 
<nav class="titulo">
    <h1>Requisições Síncronicas e Assíncronicas</h1>
</nav>


<div class="btn">
   <a href="#" onclick="requisicao('pagina_01_Conteudo.html')">Pagina 01</a>
   <a href="#" onclick="requisicao('pagina_02_Conteudo.html')">Pagina 02</a>
   <a href="#" onclick="requisicao('pagina_03_Conteudo.html')">Pagina 03</a>
</div>

<div class="col-md-10" id="conteudo"></div>

<div class="col-md-class" id="divloading"></div>

</body>
